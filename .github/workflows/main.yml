name: Java CI with JDK 11

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Clone CodeView library
        run: |
          git clone https://github.com/tiagohm/CodeView.git codeview
          ls -l

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build CodeView
        run: |
          cd codeview
          chmod +x ./gradlew
          ./gradlew build
